<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8"> 
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7//static/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/static/css/pintuer.css">
<link rel="stylesheet" href="/static/css/admin.css">
<script src="/static/js/jquery.js"></script>
<script src="/static/js/pintuer.js"></script>

</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>新增专利</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  
    	<div  style="padding-left:20px ;padding-bottom: 20px;">
          <label>【基本信息】</label>
        </div>
        <div class="form-group">  	
        <div class="label">
          <label>专利号：</label>
        </div>
        <div class="field l10" >
          <input type="number" class="input w50" value="" name="PatentID" data-validate="number:必须为数字" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">  	
        <div class="label">
          <label>专利名称：</label>
        </div>
        <div class="field l10" >
          <input type="text" class="input w100" value="" name="PatentName" data-validate="required:请输入标题"/>
          <div class="tips"></div>
        </div>
      </div>
<ul class="list-inline"  style="padding-left: 40px;  padding-bottom: 25px;">
	<li>专利类别:</li>
	<li style="padding-right: 200px; padding-left: 22px;"><div class="field" >
          <input type="text" class="input" name="PatentType" value=""  data-validate="required:请输入标题" />
       </div>     
        </li>

</ul>
<ul class="list-inline"  style="padding-left: 40px;  padding-bottom: 25px;" >
    <li>申请日期：</li>
    <li  style="ppadding-right: 200px; padding-left: 22px;"><div class="field">
            <input type="text" class="input" name="ApplyDate" value="" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" value=""  data-validate="required:日期不能为空" style="padding:10px!important; height:auto!important;border:1px solid #ddd!important;" />

        </div>
    </li>
	<li>授权日期：</li>
	<li style="padding-right: 200px; padding-left: 22px;"><div class="field">
          <input type="text" class="input" name="GrantDate" value="" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" value=""  data-validate="required:日期不能为空" style="padding:10px!important; height:auto!important;border:1px solid #ddd!important;" />
       </div>
        </li>
</ul>
<ul class="list-inline"  style="padding-left: 40px;  padding-bottom: 25px;">
	<li>是否在续:</li>
	<li style="padding-right: 200px;  padding-left: 22px;"><div class="field" >
          <input type="text" class="input" name="Fee" value="" />
       </div>     
    </li>
</ul>
        <div class="field" style="padding: 5px 35%;">
            <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
    </form>
  </div>
</div>

</body></html>
